<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by Luparele</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score-container">
            Pontuação: <span id="score">0</span>
        </div>
        <div class="game-area">
            <canvas id="tetris-canvas" width="200" height="400"></canvas> <div class="sidebar">
                <div class="next-piece-container">
                    Próxima Peça:
                    <canvas id="next-piece-canvas" width="80" height="80"></canvas>
                </div>
                <div class="side-actions">
                    <button id="pause">Pausar (P)</button>
                    <button id="restart">Reiniciar (R)</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="dpad">
                <button id="left">←</button>
                <button id="down">↓</button>
                <button id="right">→</button>
            </div>
            <div class="actions">
                <button id="rotate">Girar ( ↑ )</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
